name: Flutter CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        
    - name: Install dependencies
      run: |
        cd mobile-app/ng_grains_mobile
        flutter pub get
        
    - name: Run tests
      run: |
        cd mobile-app/ng_grains_mobile
        flutter test
        
    - name: Build web
      run: |
        cd mobile-app/ng_grains_mobile
        flutter build web
